<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css"
  />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
       rel="stylesheet"
        />

          <!-- Font Awesome-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweets.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">Tweeter</span>
      <div class="write-new">
        <p class="new-tweet"><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down icon"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png" />  
      </div>
      <br>
      <div>
        
        <h2>Dominik W</h2>

      </div>

  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">


      <h1>COMPOSE TWEET</h1>
      <p></p>
      <section class="new-tweet">
        <h2>What are you humming about?</h2>
     <form method="POST" action="/tweets/" class="textarea">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-control">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

        <section class="tweet">
          <article>
            <header>
              <div id='avatar'>
              <img src='https://avatars.dicebear.com/api/adventurer-neutral/ll.......................svg'>
              <h3>DW</h3>
              </div>
              <h4 id='username'>@Daddy</h4>
  
            </header>
            <main>
              <p>
                I love Tennis
              </p>
            </main>
            <footer id='tweet-foot'>
              <div class='foot-content'>
              <p>10 days ago</p>
              <div id='icons'>
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
            </footer>
          </article>
        </section>
  
        <section class="tweet">
          <article>
            <header>
              <div id='avatar'>
              <img src='https://avatars.dicebear.com/api/adventurer-neutral/ll.......................svg'>
              <h3>DW</h3>
              </div>
              <h4 id='username'>@Daddy</h4>
  
            </header>
            <main>
              <p>
                Tracy is always right
              </p>
            </main>
            <footer id='tweet-foot'>
              <div class='foot-content'>
              <p>10 days ago</p>
              <div id='icons'>
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
            </footer>
          </article>

      </section>
</html>
