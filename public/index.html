<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css"
  />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
       rel="stylesheet"
        />

          <!-- Font Awesome-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweets.css" />

  

  <body>
    <!-- Top nav bar -->
    <nav>
      <span class="logo">Tweeter</span>
      <div class="write-new">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down icon" id="arrow"></i>
      </div>
    </nav>

    <div class="content">
      <header>
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Your Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <div class="tweetdata">
        <main class="container-main">
          <p id="empty" class="error"> Please write some tweets </p>
          <div id="long-error" class="error">
            <p> Please limit your tweets to 140 characters </p>
          </div>
        
          <section class="new-tweet">
            <h2>What are you humming about?</h2>
            <form method="POST" action="/tweets/" class="textarea">
              <label for="tweet-text"></label>
              <textarea name="text" id="tweet-text"></textarea>
              <div class="submit-control">
                <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text"
                  >140</output
                >
              </div>
            </form>
          </section>

          <main class="container"></main>
        </div>
      </div>
        <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
   

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    </body>
  </html>
